<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
      lang="#{userQuizBean.lang}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default/css/default.css"/>
        <h:outputStylesheet name="default/css/cssLayout.css"/>
        <h:outputStylesheet name="default/css/template.css"/>
        <h:outputStylesheet name="default/css/about.css"/>
        <h:outputStylesheet name="default/css/main.css"/>
        <title>#{i18n.title}</title>
    </h:head>

    <h:body>
        <f:view locale="#{userQuizBean.lang}" />
        
        <header id="top">

            <h:graphicImage styleClass="logo" library="default" name="img/akinator.png"/>
            
            <div class="title">
                <h1>#{i18n.title}</h1>
                <h:form>
                    <h:link outcome="welcome" value="#{i18n.page_welcome}"/>
                    <h:link outcome="about" value="#{i18n.page_about}"/>  
                </h:form>
            </div>
            
            <div class="lang-buttons">
                <h:form id="language">
               
                <h:commandLink action="#{userQuizBean.defineLang('en')}">
                    <h:graphicImage styleClass="flagicon" library="default" name="img/en_US.png"/>
                </h:commandLink>
                 <h:commandLink action="#{userQuizBean.defineLang('pt-BR')}">
                    <h:graphicImage styleClass="flagicon" library="default" name="img/pt_BR.png"/>
                </h:commandLink>
                    
            </h:form>
            </div>
            
        </header>

        <main id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </main>

        <footer id="bottom">
            <p> #{i18n.title} &copy; 2021</p>
        </footer>

    </h:body>

</html>
