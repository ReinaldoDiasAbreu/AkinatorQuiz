<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="./WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
        
        <div class="content-welcome">
            
            <div id="msg_welcome">
                <h1>#{i18n.msg_welcome}</h1>

                <p>
                   #{i18n.msg_about_project}
                </p>

            </div>

            <div id="login">
                <h:form id="form-login">

                    <h:inputText id="nome" value="#{userQuizBean.nome}" >
                    </h:inputText>

                    <h:commandButton action="main" value="#{i18n.login}" />

                </h:form>
            </div>
        </div>
        <div id="quiz-links">
            <h3>#{i18n.available}</h3>
            <div>
                <h:link outcome="quiz1">Quiz 1</h:link>
                <h:link outcome="quiz2">Quiz 2</h:link>
                <h:link outcome="quiz3">Quiz 3</h:link>
                <h:link outcome="quiz4">Quiz 4</h:link>
            </div>
            
        </div>

    </ui:define>

</ui:composition>
